<body>

        <div class="tasks">
            <p id="your-tasks-heading">Your Tasks</p>

            </div>
            <div class="completed-tasks-box hidden">
                <p id="completed-tasks-box-heading">Completed Tasks</p>
                <div class="completed-tasks-list">
        
                </div>
            </div>
        </div>
        <div class="controls">
            <i id="new-task-icon" class="fa-solid fa-plus" style="color: #005eff;"></i>
        </div>

        <div class="new-task-form-div hidden">
            <form id="new-task-form">
                <div class="header">
                    <p id="new-task-header-title">Create New Task</p>
                    <i id="new-task-form-cross" class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="title-box input-box">
                    <label for="title">Task Title</label>
                    <input id="new-task-title" type="text" placeholder="Prepare spray presentation.." name="title">
                </div>

                <div class="importance-box input-box">
                    <label for="importance">Task Importance in your life</label>
                    <input id="new-task-importance" type="text" placeholder="Will give me promotion.." name="importance">
                </div>

                <div class="reward-box input-box">
                    <label for="reward">Reward After Completion</label>
                    <input id="new-task-reward" type="text" name="reward" placeholder="Will watch Harry Potter movie..">
                </div>

                <button type="submit" id="new-task-submit-button">Add Task</button>
            </form>
        </div>

        <div class="edit-task-form-div hidden">
            <form id="edit-task-form">
                <div class="header">
                    <p id="edit-task-header-title">Edit Task</p>
                    <i id="edit-task-form-cross" class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="title-box input-box">
                    <label for="title">Task Title</label>
                    <input id="edit-task-title" type="text" placeholder="Prepare spray presentation.." name="title">
                </div>

                <div class="importance-box input-box">
                    <label for="importance">Task Importance in your life</label>
                    <input id="edit-task-importance" type="text" placeholder="Will give me promotion.." name="importance">
                </div>

                <div class="reward-box input-box">
                    <label for="reward">Reward After Completion</label>
                    <input id="edit-task-reward" type="text" name="reward" placeholder="Will watch Harry Potter movie..">
                </div>

                <button type="submit" id="edit-task-submit-button">Save Changes</button>
            </form>
        </div>
        
    </div>
